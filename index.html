<head>
  <meta charset="utf-8">
  <title>Ask the internet!</title>

  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">
  
</head>
<body>

  <audio id="intro" class="songs" autoplay loop>
    <source src="intro.mp3" type="audio/mpeg">
  </audio>
  <audio id="song" class="songs">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <h1 class="animated XXinfinite rollIn">
    <span class="should-1">Should</span> 
    <span class="i-1">I</span> 
    <span class="stay">stay</span> 
    <span class="or">or</span> 
    <span class="should-2">should</span>
    <span class="i-2">I</span>
    <span class="go">go?</span>
  </h1>

  <div id="action">
  	<button id="btn1 class="animated wobble" onclick="btnFunction()">?</button>
  </div>

  <div class="hide animated infinite " id="answer">
  	<h2 id="result" class="animated"></h2>
  	<button id="btn2" class="animated XXinfinite wobble" onclick="replayFunction()">Ask again.</button>
  </div>

  <script>

  function btnFunction() {
      randomNumber = Math.random() >= 0.5;
      if (randomNumber === true) {
      	document.getElementById("result").innerHTML = 'You should <span>stay!</span>';
  	} else {
  		 document.getElementById("result").innerHTML = 'You should <span>go!</span';
  	}
  	var element = document.getElementById("action");
      element.classList.add("hide");
      element.classList.remove("show");
  	var element = document.getElementById("btn2");
      element.classList.add("show");
      element.classList.remove("hide");
  	var element = document.getElementById("answer");
      element.classList.add("show");
      element.classList.add("bounce");
      element.classList.remove("hide");
      var intro = document.getElementById("intro"); 
      intro.pause(); 
      var song = document.getElementById("song"); 
      song.play(); 
  }

  function replayFunction() {
  	var element = document.getElementById("answer");
      element.classList.add("hide");
      element.classList.remove("show");
  	var element = document.getElementById("action");
      element.classList.add("show");
      element.classList.remove("hide");
      var intro = document.getElementById("intro"); 
      intro.play(); 
      var song = document.getElementById("song"); 
      song.pause(); 
      song.currentTime = 0;
  }

  </script>
